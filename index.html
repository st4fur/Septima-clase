<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <link href="style.css" rel="stylesheet" />
        <title>Terremoto</title>
    </head>
    <body class="portada">
        <div class="container">
            <header>

                <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width:"50" height="50" fill="white">
<title>48_Earthquake_v15</title>
<path d="M5.47,58.58H17A44.19,44.19,0,0,0,5.47,82.93Zm17.84,0h7.62l-3.56-35.8,13.4-5.66V30.65l12.06,4.8-4.06,22A31.82,31.82,0,0,0,18.39,89.08H9.53A40.25,40.25,0,0,1,23.31,58.58ZM50,61.9A27.18,27.18,0,0,1,77.18,89.08h-9a18.27,18.27,0,1,0-36.53,0H22.82A27.18,27.18,0,0,1,50,61.9Zm0,13.28a13.86,13.86,0,0,1,13.78,13.9H54.92a4.92,4.92,0,0,0-9.84,0h-9A14,14,0,0,1,50,75.18Zm8.24-16.6a35.85,35.85,0,0,0-5.29-1L57.5,32.87,45,28V15.28l4.42-1.85L69.56,18.6l3.81,40h3.32a40.25,40.25,0,0,1,13.78,30.5H81.61A31.68,31.68,0,0,0,58.24,58.58Zm24.72,0H94.53V82.93A45.16,45.16,0,0,0,83,58.58Z"></path>
</svg>USGS Earthquakes</h1>
                <h2>Temblores M4.0+ despues de 7 días. Datos actualizados cada minuto.</h2>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="https://github.com/st4fur">Sarah Tafur Fernández</a> <a href="https://github.com/profesorfaco/dno037-2022/tree/main/clase-07">DNO037</a></p>
            </footer>
        </div>
        <select name="select" id="opciones">
            <option>All</option>
            <option value="Chile">Chile</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Japan">Japan</option>
            <option value="Philippines">Philippines</option>
            <option value="Russia">Russia</option>
            <option value="Mexico">Mexico</option>
        </select>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $.getJSON("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson",
                    function (data) {

                    console.log(data);

                    var masdecuatro = [];

                    data.features.forEach(x => {
                       if(x.properties.mag > 3.9){
                         masdecuatro.push(x)
                        }
                    });

                    console.log(masdecuatro);

                    //una pequeña función para convertir un dato de más abajo
                    function t(unix_timestamp) {
                        var date = new Date(unix_timestamp);
                        return date;
                    }
                    //un forEach para construir cada temblor
                    masdecuatro.forEach(function (temblor, i) {
                        var articuloTipo;
                        //algunas alternativas de contenido para la variable articuloTipo
                        if (temblor.properties.place.includes("Chile")) {
                            articuloTipo = '<article class="cl">';
                        } else if (temblor.properties.place.includes("Indonesia")) {
                            articuloTipo = '<article class="id">';
                        } else if (temblor.properties.place.includes("Japan")) {
                            articuloTipo = '<article class="jp">';
                        } else if (temblor.properties.place.includes("Philippines")) {
                            articuloTipo = '<article class="ph">';
                        } else if (temblor.properties.place.includes("Russia")) {
                            articuloTipo = '<article class="rs">';
                        } else if (temblor.properties.place.includes("Mexico")) {
                            articuloTipo = '<article class="mx">';
                        } else {
                            articuloTipo = '<article class="etc">';
                        }
                        //aplicación del articuloTipo y la pequeña función
                        $("section").append(articuloTipo + "<h2>" + temblor.properties.mag.toFixed(1) + "</h2><p>" + temblor.properties.place + "</p><p><a href='" + temblor.properties.url + "' target='_blank'>" + t(temblor.properties.time) + "</a></p></article>");
                    });
                    //algo más para operar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "Chile") {
                            $(".cl").fadeTo("slow", 1);
                            $(".jp, .id, .ph, .rs, .mx, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Indonesia") {
                            $(".id").fadeTo("slow", 1);
                            $(".cl, .jp, .ph, .rs, .mx, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Japan") {
                            $(".jp").fadeTo("slow", 1);
                            $(".cl, .id, .ph, .rs, .mx, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Philippines") {
                            $(".ph").fadeTo("slow", 1);
                            $(".cl, .id, .jp, .rs, .mx, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Russia") {
                            $(".rs").fadeTo("slow", 1);
                            $(".cl, .id, .ph, .jp, .mx, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Mexico") {
                            $(".mx").fadeTo("slow", 1);
                            $(".cl, .id, .ph, .jp, .etc").fadeTo("slow", 0.1);
                        } else {
                            $(".cl, .id, .jp, .ph, .rs, .mx, .etc").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON({})
            }); //cierro ready(function(){})
        </script>
    </body>
</html>
